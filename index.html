<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Табличка Мондріана</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <table>
        <tr>
            <td colspan="2"></td>
            <td colspan="3"></td>
            <td colspan="2" class="yellow"></td>
            <td rowspan="6" class="slim"></td>
        </tr>
        <tr>
            <td rowspan="2" class="tall"></td>
            <td colspan="4" rowspan="4" class="red big"></td>
            <td colspan="2" rowspan="2" class="tall yellow"></td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td rowspan="3"></td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td colspan="2" rowspan="2" class="black square"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="3" class="yellow"></td>
            <td colspan="2"></td>
            <td colspan="2" rowspan="2" class="blue"></td>
            <td rowspan="3" class="slim red"></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2"></td>
            <td colspan="2" class="flat black"></td>
        </tr>
        <tr>
            <td colspan="4" class="flat"></td>
        </tr>
    </table>
</body>

</html>
